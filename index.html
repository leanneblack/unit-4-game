 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title> Bottle Collector Game</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">

     

     <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">

     <link href="https://fonts.googleapis.com/css?family=Aleo:300,400,700|Montserrat:200,400,700" rel="stylesheet">
    
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

   
     <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
     
   
     
 </head>
 <body>
     <div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4">Bottle Collector Game</h1>
        <h2>Instructions:</h2>
        <p>
            Collect a beer by clicking on it to see its score.
        </p>
        <p>
            Collect enough beers to reach the Number to Score and you win!! 
        </p>

       

                <div class="row">
                    <div class="col-sm">
                <div class="card">
                        <div class="card-body">
                            <p class="winningNumber"> Number to Score: </p>
                        </div>
                      </div>
                    </div>
                                   
                 
                            <div class="col-sm">
                        <div class="card">
                                <div class="card-body">            
                <p class="totalScore">Your Total Score: </p>
                </div>
                </div>
                </div>
                            
            
              
                        <div class="col-sm">
                    <div class="card">
                            <div class="card-body">
                                    <p class="winCount">Your Wins:  </p>
                            </div>
                            </div>
                            </div>
            
                           
                                    <div class="col-sm">
                                <div class="card">
                                        <div class="card-body">
                                    <p class="lossCount">Your Losses:  </p>    
                           </div>
                           </div>
                           </div>
                            
                        </div>
                </div>            
    </div></div>

    
            <div class="container">
         <div class="bottles">
                <div class="row beer">
                        <div class="col-sm">
             <div id="bud"><img src="assets/images/bud.png" alt="Budlight"><p id="score1"></p></div></div>
             <div class="col-sm">
             <div id="deschutes"><img src="assets/images/deschutes.png" alt="Deschutes"><p id="score2"></p></div></div>
             <div class="col-sm">
             <div id="fullSail"><img src="assets/images/fullsail.png" alt="Full Sail"><p id="score3"></p></div></div>
             <div class="col-sm">
             <div id="widmer"><img src="assets/images/widmer.png" alt="Widmer"><p id="score4"> </p></div></div>
            </div>
            </div>
            </div>
        </div>

    </div>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="assets/javascript/game.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
 </body>
 </html>
